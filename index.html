<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 320px;
  }

  h1 {
    margin-bottom: 10px;
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  button {
    padding: 10px 22px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 5px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ccc;
    position: absolute;
  }

  .hidden {
    display: none;
  }

  .celebrate {
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    background: red;
    animation: fall 2s linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ğŸ’˜ Will you be my Valentine?</h1>

  <!-- Initial meme -->
  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTBvYW1jY2Vsb2o2aXBjNWhmY3J2N2Z0bWg1Z2pvdTByd2k5a2xqZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif" alt="cute meme">

  <button id="yes" onclick="sayYes()">Yes ğŸ’–</button>
  <button id="no" onmouseover="moveNo()">No ğŸ’”</button>
</div>

<!-- Celebration content -->
<div class="card hidden celebrate" id="celebration">
  <h1>YAAAY!!! ğŸ‰ğŸ’</h1>
  <p>You just made my heart very happy ğŸ˜</p>
  <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="celebration meme">
</div>

<script>
  function sayYes() {
    document.getElementById("card").classList.add("hidden");
    document.getElementById("celebration").classList.remove("hidden");
    makeConfetti();
  }

  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function makeConfetti() {
    for (let i = 0; i < 40; i++) {
      const conf = document.createElement("div");
      conf.className = "confetti";
      conf.style.left = Math.random() * window.innerWidth + "px";
      conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
      conf.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(conf);
    }
  }
</script>

</body>
</html>
